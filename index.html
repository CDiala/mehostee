<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <section class="block block--white domain">
        <div class="container">
            <header class="block__header">
                <h2 class="block__heading">The best webhosting Starting at per month</h2>
                <p class="domain__subnote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis delectus harum
                    neque ducimus,
                    voluptate praesentium?</p>
            </header>
            <div class="input-group input-group--shadow">
                <input type="text" class="input" placeholder="Enter Domain name here ...">
                <button class="button button--accent button--small button--block">
                    <svg class="icon icon--primary icon--small">
                        <use xlink:href="images/sprite.svg#search"></use>
                    </svg> <span class="insert-space">search</span>
                </button>
            </div>
            <ul class="list grid block-domain__prices">
                <li><span class="badge badge--secondary">.com $9</span></li>
                <li>.sg $7</li>
                <li>.space $12</li>
                <li>.info $14</li>
                <li>.net $16</li>
                <li>.xyz $10</li>
            </ul>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
